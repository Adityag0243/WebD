<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let arr = [5,6,7]

        arr["2"] = 100;   // Number("2") == 2  so change on 2nd index
        console.log(arr.length); // 3
        
        arr["sachin"] = 10;   // Number("sachin") == NaN  so it will be added as property..
        
        console.log(arr);
        console.log(arr.length); // still 3

        console.log("Delete.....")
        arr = [5,6,7]
        for(key in arr){
            delete arr[key]    // deleting the value from the memory not memory ..
        }

        // [
        //     0 : empty
        //     1 : empty
        //     2 : empty
        // ]

        console.log(arr); // [empty x 3]
        console.log(arr.length);


        console.log('new....')
        arr = [1,2,3]
        arr[10] = 'sachin'
        
        console.log(arr); // [1,2,3, empty*7, 'sachin']
        console.log(arr.length);  // 11

        arr.length = 1;
        console.log(arr); // [1]
        console.log(arr[1]); //undefined...
        


    </script>
</body>
</html>
