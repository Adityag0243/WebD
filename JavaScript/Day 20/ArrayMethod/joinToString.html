<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        arr = ["All", "Mobile", "Electronics"]

        console.log(arr);             // ['All', 'Mobile', 'Electronics']
        console.log(arr.toString());  // All,Mobile,Electronics   (comma seperated)
        console.log(arr.join("|"));   // All|Mobile|Electronics   (given separator separated)
        
    </script>
</body>
</html>
