<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function x(){
            for( var i = 1; i<=5; i++)   // var i is in global scope
            {
                function clos(a){
                    setTimeout(function(){   
                        console.log(a);   // will print 1,2,3,4,5   as variable a is in block scope....
                    }, a*1000)
                }
                clos(i)
            }
        }
        x()

    </script>
</head>
