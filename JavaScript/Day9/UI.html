<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script type="text/javascript">

        function fn1(){
            console.log('fn1() triggered');
            document.getElementById('valueBox').value = document.getElementById('customRange1').value;
        }
        function fn2(){
            console.log('fn2() triggered');
            document.getElementById('yearBox').value = document.getElementById('customRange2').value;
        }
        function fn3(){
            console.log('fn3() triggered');
            document.getElementById('interestBox').value = document.getElementById('customRange3').value;
        }

        function calculate(){
            document.getElementById('calBtn').style.display = 'none';
            document.getElementById('output').style.display = 'block';
            let amount = Number(document.getElementById('valueBox').value);
            let years  = Number(document.getElementById('yearBox').value);
            let rates  = Number(document.getElementById('interestBox').value);
            let emi  = amount * ( Maths.pow((1 + (rates/years)) , (rates*years))) 

            document.getElementById('emiVal').value = emi;
        }
        
    </script>
</head>
<body>
    
    <div class="m-3">
        <div class="bg-dark text-white">
            <h1 class="" >Personal Loan EMI Calculator</h1>
        </div>
        <div class="d-flex justify-content-between m-2" >
            
            <div class="ms-3">
                <div class="d-flex">
                    <span>Amount you need &#x20B9; </span> <input type="text" class="form-control ms-2" style="width: 100px; height: 30px;" id="valueBox" readonly>
                </div>
                <div class="d-flex mt-3">
                    <span>&#x20B9;50,000 </span> 
                    <input type="range" onchange="fn1()" class="form-range" min="50000" max="1000000" step="1000" id="customRange1">  
                    <span>&#x20B9;10,00,000 </span>
                </div>
            </div>

            <div>
                <div class="d-flex">
                    <span>for </span> <input type="text" class="form-control ms-2" style="width: 100px; height: 30px;" id="yearBox" readonly> <span> &nbsp;years</span>
                </div>
                <div class="d-flex mt-3">
                    <span>&#x20B9;1 </span> 
                    <input type="range" onchange="fn2()" class="form-range" min="1" max="5" step="0.5" id="customRange2">  
                    <span>&#x20B9;5</span>
                </div>
            </div>

            <div class="me-3">
                <div class="d-flex">
                    <span>interest rate </span> <input type="text" class="form-control ms-2" style="width: 100px; height: 30px;" id="interestBox" readonly> <span> &nbsp; in %</span>
                </div>
                <div class="d-flex mt-3">
                    <span>&#x20B9;10.25% </span> 
                    <input type="range" onchange="fn3()" class="form-range" min="10.25" max="18.45" step="0.1" id="customRange3">  
                    <span>&#x20B9;18.45% </span>
                </div>
            </div>            
        </div>
        <button class="btn btn-primary position-absolute end-0 me-3 mt-3" onclick="calculate()" id="calBtn">Calculate</button>

        <div style="display: none;" id="output">
            <h1>Your EMI Amount is <span style="color: red;" id="emiVal"></span> for 24 months</h1>
        </div>
    </div>
</body>
</html>
