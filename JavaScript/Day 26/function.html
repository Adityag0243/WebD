<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        let password = prompt("Enter password");
        let msg = null;

        if( password === 'sachin'){
            msg = ()=>{
                console.log("Success");
            }
        }else{
            msg = ()=>{
                console.log("Failure");
            }
        }

        msg();

    </script>

    function can return object as well as function too
    Since function can do majority of the work in JS, we say fucntion as 
        | First Class Citizens | heart of javascript |
    
        // Function decleration
        function fnName(parameteres){
            // body...
            return ...
        }

        // Function Expression
        let add = function( ){       ------ Anonymous function
