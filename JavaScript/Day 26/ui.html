<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
    <script type="text/javascript">
        let interval;
        let i = 0;
        
        function loadImg(){
            const prgcent = document.querySelector('.progressMark');
            const prg = document.querySelector('#progressBar');
            
            if (i <= 100) {
                prg.value = i;
                prgcent.textContent = `${i}% progress`;
                i++;
            } else {
                clearInterval(interval);
                document.querySelector('#img').src = "./img.png";
                document.querySelector('#img').style.display = 'block';
                document.querySelector('.progressreport').style.display = 'none';

                prg.style.display = 'none';
                prgcent.style.display = 'none';
            }
            
            
        }

        function pause(){
            clearInterval(interval);
            const prgcent = document.querySelector('.progressMark');
            prgcent.textContent = `${i}% paused`;
        }

        function play(){
            interval = setInterval(loadImg,50);
        }

        function loadData(){
            document.querySelector('#progressBar').style.display = 'block';
            document.querySelector('.progressreport').style.display = 'block';
            document.querySelector('.btn-container').style.display = 'none';
            interval = setInterval(loadImg,50);
        }

        
    </script>

</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="text-center">

        <div class="btn-container">
            <button class="btn btn-primary" onclick="loadData()">Load Image</button>
        </div>

        <div class="progressreport" style="display: none;">
            <progress min="1" max="100" value="3" id="progressBar" style="display: none;">
            </progress>
            <!-- <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div> -->

            <button class="btn btn-danger m-2" id="pause_btn" onclick="pause()"> <span class="bi bi-pause"></span> </button>
            <button class="btn btn-primary m-2" id="play_btn" onclick="play()"> <span class="bi bi-play"></span> </button>
            <p class="progressMark"></p>
        </div>
        

        <img alt="Some Image" id="img" style="display: none;">

        
    </div>



</body>
</html>
