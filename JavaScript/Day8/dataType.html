<!--    
    Javascript( No Datatype )
        It is dynamically typed



    For user there is no data type concept but to process the data and for giving results 
    BROWSER ENGINE requierd the knowledge of data types
  
    data types:              
                             (range & size is fixed)
            1. Primitive     [ Structure is defined, stack, Immutable]
                    Number
                    string
                    Boolean
                    null
                    undefined
                    BigInt
                    Symbol
            2. Non primitive [ Structure is not defined, heap, Mutable]
                    Array
                    Object
                    Date
                    function
                    RegEx
                    
        Mutable : Change will be reflected in the same existing memory location
        Immutable : Change won't be done in existing memory location



-->
