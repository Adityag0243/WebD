<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function validateEverything(){
            const cardBox = document.getElementById('textCard');
            const msgBox = document.getElementById('msg');
            
            if(cardBox.value === '999888777'){
                
                const cvvBox = document.getElementById('textCvv');
                if(cvvBox.value === '333'){
                    const cardBox = document.getElementById('optExpiry');
                    if(cardBox.value === '2025'){
                       msgBox.innerHTML = 'Valid data';
                    }else{
                        msgBox.innerHTML = 'Invalid Expiry Date';
                    }

                }else{
                    msgBox.innerHTML = 'Invalid CVV info';
                }
            }else{
                msgBox.innerHTML = 'Invalid Card Detail';
            }
        }
        function validateCvv(){
            const cardBox = document.getElementById('textCvv');
            if(cardBox.value === '333'){
                document.getElementById('expiryContainer').style.display = 'block';
                document.getElementById('optExpiry').disabled = false;
            }else{
                alert('Invalid CVV info..')
            }
        }
        function validateExpiry(){
            const cardBox = document.getElementById('optExpiry');
            if(cardBox.value === '2025'){
                document.getElementById('btnContainer').style.display = 'block';
                document.getElementById('btnPay').disabled = false;
            }else{
                alert('Invalid Expiry info..')
            }
        }



    </script>
</head>
<body>
    <fieldset style="width: 150px;">
        <legend>Payment Details</legend>
        <dl>
            <dt>Card Number</dt>
            <dd>
                <input type="text" name="" id="textCard" maxlength="9" minlength="9" >
            </dd>
            <div id="cvvContainer"  >
                <dt>CVV</dt>
                <dd>
                    <input type="text" name="" id="textCvv" maxlength="3" minlength="3"  style="width: 75px;" >
                </dd>
            </div>

            <div id="expiryContainer"  >
                <dt>Expiry</dt>
                <dd>
                    <select name="cars" id="optExpiry"  >
                        <option value="Select Expiry" selected>Select Expiry</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </dd>
            </div>


        </dl>
        
        <button id="btnPay" onclick="validateEverything()">Pay</button>

        <p id="msg"></p>
        
    </fieldset>
</body>
</html>
