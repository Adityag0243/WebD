<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./Virat.webp" width="300px" height="180px">
    <p>double click on img to see effect</p>
    <p>Right click and text selection is disabled</p>
    <script type="text/javascript">
        document.querySelector('img').addEventListener('dblclick',function(){
            window.open(this.src, '_blank', 'height=360 width=600')
        })

        document.oncontextmenu = function(){
            return false;
        }
        document.onselectstart = function(){
            return false;
        }
    </script>
</body>
</html>
