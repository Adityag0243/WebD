<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/icons/star-fill.svg">
    <style>
        #star{
            color: green;
            font-size: 40px;
        }
        @keyframes blink{
            from{
                opacity: 0;
                transition: 2s;
            }to{
                opacity: 1;
                transition: 2s;
            }
        }
    </style>
    <script type="text/javascript">
        function changePos(e){
            console.log('fired');
            
            const star = document.getElementById('star')
            star.style.position = 'absolute'
            star.style.top = e.clientY+"px";
            star.style.left = e.clientX+"px";
            star.style.animationName = 'blink'
            star.style.animationDuration = '4000ms';
            star.style.animationIterationCount = 'infinite';
        }
    </script>
</head>
<body onmousemove="changePos(event)">
    <div class="container" style="height: 1000px;">
        Move cursor to show effect
    </div>

    <div class="bi bi-star-fill" id="star">

    </div>
</body>
</html>
