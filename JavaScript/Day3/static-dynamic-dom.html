<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p class="item">ITEM 1 </p>
        <p class="item">ITEM 2 </p>
    </div>
    <button onclick="addItem()">Add item</button>
</body>
</html>
<script>


    queryElements = document.querySelectorAll('.item');
    getElements= document.getElementsByClassName('item');

    function addItem(){
        divElement = document.querySelector('.container');
        console.log(divElement);

        pElement = document.createElement('p');
        pElement.textContent = 'Item 3';
        pElement.className = 'item';
        divElement.append(pElement);

        console.log("Length of the item class by queryselectorAll       : ", queryElements.length);
        console.log("Length of the item class by getElementsbyClassName : ", getElements.length);//change reflect
    }


</script>


<!--                                       NOTES
    
            querySelector | querySelectorAll  | getElementById ===> works only for StaticDom

            getElementsByClassName | getElementsByTageName | getElementsByName  ==> Dynamic Dom

    JavaScript Output Technique :
        a. alert()
        b. confirm()
        c. document.write() | document.writeln()
        d. innerHTML | outerHTML
        e. innerText
        f. textContent
        g. console.XXXXX()   [ log(), warn(), error(),info(), debug() ]


        1. alert(msg):  void
                It has a ok button
