<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>


    <script type="text/javascript">

        let cityList = ["Bengaluru", "Azamgarh"]
        function loadCity(){
            const citylist = document.getElementById('lstCities');
            cityList.forEach((val)=>{
                const option = document.createElement('option');
                option.value = val;
                option.textContent = val;
                citylist.appendChild(option)
            })
        }

    </script>
</head>
<body>
    <div class="container m-3" style="width: 350px;" onload="loadCity()">
        <h2>Array Manipulation</h2>


        <label for="">Add City</label>
        <form class="input-group m-2"  action="">
            <input class="form-control" type="text" name="" id=""  placeholder="New City Name">
            <button class="input-group-text btn btn-primary">ADD</button>
        </form>



        <label for="">Select City</label>
        <div class="mt-2 mb-2">
            <button class="btn btn-success ">
                <span class="bi-sort-alpha-down"></span>

            </button>
            
            <button class="btn btn-success">
                <span class="bi bi-sort-alpha-up"></span>
            </button>
            
        </div>



        <div>
            <select class="form-select" id="lstCities">
            </select>

            <label for="" id="cityCnt">
            </label>
        </div>

        <div>
            <button class="btn btn-danger" id="remove_city_btn"> Remove City</button>
            <button class="btn btn-danger" id="clear_all_btn"> Clear All</button>
        </div>

    </div>
</body>
</html>
