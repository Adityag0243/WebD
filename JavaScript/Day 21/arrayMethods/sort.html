<body>
    <script type="text/javascript">
        let arr = [10,5,2]
        arr.sort();  // compare on string form so "5" and "2" get swapped only
        console.log(arr);

        arr.sort( function(a,b){
            return a-b  // logic
        })
        console.log(arr);
        arr.sort( function(a,b){
            return b-a // logic
        })
        console.log(arr);
        
        
    </script>
