<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="./bms.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <style>
        dl {
            display: grid;
            grid-template-columns: 6fr 6fr;
        }
    </style>
</head>
<body>
    
        <button type="button" class="btn btn-primary p-2 m-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Quick Booking</button>

        <div class="bookingSummary m-3" style="width: 300px; display: none;"  >
            <div class="h3 bg-dark text-light p-1">Booking Summary</div>
            
            <img id="moviePoster" src="" height="200" width="300">

            <dl id="summaryDl" class="mt-1">
                
                <dt id="movieDt" style="width: 75px;">Movie</dt>
                <dd id="movieDd">Kuchh bhi</dd>

                <dt id="cinemaDt" style="width: 75px;">Cinema</dt>
                <dd id="cinemaDd">Kuchh bhi</dd>

                <dt id="dateDt" style="width: 75px;">Date</dt>
                <dd id="dateDd">Kuchh bhi</dd>

                <dt id="timeDt" style="width: 75px;">Time</dt>
                <dd id="timeDd">Kuchh bhi</dd>

                <dt id="slotDt" style="width: 75px;">Slot</dt>
                <dd id="slotDd">Kuchh bhi</dd>

            </dl>

        </div>

        <div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen"> 
              <div class="modal-content">
                <div class="modal-header  bg-dark text-light ">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Quick Booking</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
          
                <div class="modal-body">

                    <div class="bg-dark text-light p-2 d-flex flex-wrap gap-1 justify-content-between ">
                            <!-- DROPDOWN 1   -->
                        <div>
                            <select class="form-select bg-white text-dark" aria-label="Default select example" id="lstMovies">
                                <option selected>Select Movies</option>
                                <option value="Movie 1">Movie 1</option>
                                <option value="Movie 2">Movie 2</option>
                                <option value="Movie 3">Movie 3</option>
                            </select>
                        </div>
                        <!-- DROPDOWN 2   -->
                        <div>
                            <select class="form-select bg-white text-dark" aria-label="Default select example" id="lstCinema">
                                <option selected>Select Cinema</option>
                                <option value="Whitefield">Whitefield</option>
                                <option value="MarathaHalli">SomeHalli</option>
                                <option value="city3">city3</option>
                            </select>
                        </div>
                        <!-- DROPDOWN 3   -->
                        <div>
                            <select class="form-select bg-white text-dark" aria-label="Default select example" id="lstDates">
                                <option selected>Select Dates</option>
                                <option value="Tuesday 29 April">Tuesday 29 April</option>
                                <option value="Wednesday 30 April">Wednesday 30 April</option>
                                <option value="Thursday 1 May">Thursday 1 May</option>
                            </select>
                        </div>
                    
                        
                        <!-- DROPDOWN 4   -->
                        <div>
                            <select class="form-select" aria-label="Default select example" id="lstTimes">
                                <option selected>Select Time</option>
                                <option value="12:00 PM">12:00 PM</option>
                                <option value="6:00 PM">6:00 PM</option>
                                <option value="10:00 PM">10:00 PM</option>
                            </select>
                        </div>

                        <!-- DROPDOWN 4   -->
                        <div>
                            <select class="form-select" aria-label="Default select example" id="lstSeats">
                                <option selected>Select Seats</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>

                        <!-- Submit button -->
                        <div>
                            <button class="btn btn-danger me-3" onclick="showSummary()"  data-bs-dismiss="modal"> Book </button>
                        </div>
                    </div>
                  </div>
                </div>

                <div class="modal-footer bg-dark text-white">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
                
            </div>
        </div>
</body>
</html>
