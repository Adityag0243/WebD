    str.slice( ind1, ind2)  :
        ind1 : starting index
        ind2 : ending index(Exclusive)

        if any one is negative replace it with   that_index += str.length

        if( ind2 < ind1)  : Empty string

        null | NaN | false   --- treated as ---- 0

        true ----- 1

        undefined  : default value
        
    str.slice(2) : return whole string starting from index 2
    str.slice() : no parameter given : return whole string default value 0 , str.length
    str.slice( undefined, undefined ) : return whole string  : it will default value if undefined
