<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function logoPutter(){
            const cardBox = document.getElementById('cardBox');
            const imgBox = document.getElementById('logoBox');
            let cardVal = cardBox.value;

            if(cardVal.length < 3){
                imgBox.src = '#';
            }else if (cardVal.length >= 4){
                console.log("Here.. ");
                
                if( cardVal.startsWith('3344') ) imgBox.src = './public/img/visa_logo.png';
                if( cardVal.startsWith('4455') ) imgBox.src = './public/img/mastercard_logo.png';
            }
        }

        function verify(){
            const cardBox = document.getElementById('cardBox');
            const imgBox = document.getElementById('logoBox');
            let cardVal = cardBox.value;
            if(cardVal.length != 16){
                alert('Card number must be of length 16')
            }
        }

        function verifyGmail(){
            const emailBox = document.getElementById('emailBox');
            const msgBox = document.getElementById('msg');
            let flag = emailBox.value.indexOf('@');
            if(flag  == -1){
                msg.innerHTML = `Invalid Email`.fontcolor('red')
            }else{
                if( !emailBox.value.endsWith('@gmail.com')){
                    msgBox.innerHTML = `Only Google mail is allowed please enter gmail account only`.fontcolor('red')
                }else{
                    msgBox.innerHTML = ''
                }
            }
        }

        function verifyCase(){
            const user = document.getElementById('txtUser');
            const msg  = document.getElementById('error-msg');

            let flag = user.value.charCodeAt(0) >= 65 &&  user.value.charCodeAt(0)  <= 90
            if(!flag){
                msg.innerHTML = `First letter must be in Upper Case`.fontcolor('red').bold()
            }else{
                msg.innerHTML  = ''
            }
        }

    </script>
</head>
<body>
    <div>
        <dt>
            Your Card Number
        </dt>
        <dd class="d-flex">
            <input type="text" name="" id="cardBox" onkeyup="logoPutter()"  maxlength="16" minlength="16">
            <img  src = "#" id="logoBox" alt="card_logo" style="height: 40px; width: 50px; margin-left : 2px;">
        </dd>


        <dt>
            Your Gmail Account
        </dt>
        <dd class="d-flex">
            <input type="email" name="" id="emailBox" onblur="verifyGmail()">
            <div id="msg"></div>
        </dd>

        <dt>UserName</dt>
        <dd>
            <input type="text" name="" id="txtUser" onblur="verifyCase()">
            <div id="error-msg"></div>
        </dd>
    </div>
</body>
</html>
