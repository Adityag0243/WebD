<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body >
    <h2 id="title" align = 'center'></h2>
    <p id="subTitle"></p>
    <dl>
        <dt>Mobile</dt>
        <dd>OnePlus</dd>


        <dt>Price</dt>
        <dd>
            <select id="price">
                <option value="25000">25,000 Rs</option>
                <option value="35000">35,000 Rs</option>
                <option value="45000">45,000 Rs</option>
            </select>
        </dd>


        <dt>Quantity</dt>
        <dd>
            <select id="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </dd>
       

        <dt>Total</dt>
        <dd id="totalSum"></dd>
    </dl>

    <script type="module">
        import printTitle, {printSubtitle} from './totalLogic.js';
        import {calculateTotal} from './totalLogic.js';
        
        document.getElementById('title').textContent = printTitle();
        document.getElementById('subTitle').innerHTML = printSubtitle();

        const price = document.getElementById('price');
        const quantity = document.getElementById('quantity');

        price.addEventListener('change', ()=>{
            document.getElementById('totalSum').textContent = calculateTotal(price.value, quantity.value);
        })
        quantity.addEventListener('change', ()=>{
            document.getElementById('totalSum').textContent = calculateTotal(price.value, quantity.value);
        })
        document.getElementById('totalSum').textContent = calculateTotal(price.value, quantity.value);
        
    </script>
    
</body>
</html>
