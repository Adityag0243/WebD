<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            font-size: 25px;
        }
        p:lang(en){
            color: green;
        }
        p:lang(kannada){
            color: rgb(62, 99, 223);
        }
        p:lang(hindi){
            color: rgb(199, 10, 114);
        }
    </style>

</head>
<body>
    <p lang="en">Hello</p> 
    <p lang="kannada">ನಮಸ್ಕಾರ</p> 
    <p lang="hindi">नमस्ते</p> <br>

</body>
</html>
