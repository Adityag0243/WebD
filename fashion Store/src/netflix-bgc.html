<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        body{
            background-size: cover;
            
        }
        .shade{
            background-color: rgba(0, 0, 0,0.65);
            height: 120vh;
            width: 187vh;
            margin: -10px -10px -10px -10px;
            border: 4px solid white;
            font-family: Arial, Helvetica, sans-serif;
        }
        header{
            color: white;
            display: flex;
            justify-content: space-between;
            margin: 30px;
            font-size: 25px;
            

        }
        .signin{  
            background-color: #f30404;
            color: white;
            text-align: center;
            padding: 5px 10px 5px 10px;
            border-radius: 7px;
        }
        .netflix{
            font-size: 50px;
            color: red;
            font-weight: bold;
        }
        section{
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        
        .email{
            font-size: 22px;
            display: inline-block;
            height: 30px;
            width: 450px;
            background-color: rgb(94, 94, 94);
            padding: 5px 10px 5px 10px;
            text-align: left;
            
        }

        .started{
            font-size: 22px;
            display: inline-block;
            height: 30px;
            background-color: red;
            padding: 5px 10px 5px 10px;
            font-weight: bold;
            text-align: center;

        }
        .s1,.s2,.s3,.s4{
            text-align: center;
            
            margin-bottom: 10px;
        }
        .s1{
            font-size: 50px;
            font-weight: bold;
        }
        .s2{
            font-size: 30px;
            margin-bottom: 15px;
        }
        .s3{
            font-size: 20px;
            margin-bottom: 12px;           
        }
        
        
        
    </style>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body background="../public/image/IN-en-20240715-POP_SIGNUP_TWO_WEEKS-perspective_WEB_c6d6616f-4478-4ac2-bdac-f54b444771dd_small.jpg">
    <div class="shade">
        <header>
            <div>
                <div class="netflix">NETFLIX</div>
            </div>
            <div>
                <div>
                    <span class="bi bi-globe"></span>
                    <span>Language</span>
                    <span class="bi bi-chevron-down"></span>
                    <span class="signin">Signin</span>
                </div>
            </div>
        </header>
        <section>
            <main>
                <div>
                    <div class="s1">Unlimited movies, TV shows and more</div>
                    <div class="s2">Watch anywhere . Cancel anytime.</div>
                    <div class="s3">Ready to Watch? Enter your email to create or restart your membership</div>
                    <div class="s4">
                        <span class="email">
                            <span>Email address</span>
                        </span>
                        <span class="started">
                            <span>Get Started</span><span class="bi bi-chevron-right"></span>
                        </span>
                    </div>
                </div>
            </main>
        </section>

    </div>
    
</body>
</html>
