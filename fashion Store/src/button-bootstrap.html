<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <dl >

        <dt>
            toolbar
        </dt>

        <dd class="btn btn-toolbar btn btn-danger d-flex justify-content-between">
            <div class="btn btn-group">
                <button class="btn btn-danger">Home</button>
                <button class="btn btn-danger">Shop</button>
                <button class="btn btn-danger">Contact</button>
                <button class="btn btn-danger">Blog</button>
            </div>
            <div class="btn btn-group">
                <button class="btn btn-danger btn-bi bi-search"></button>
                <button class="btn btn-danger btn-bi bi-heart"></button>
                <button class="btn btn-danger btn-bi bi-person"></button>
                
            </div>
        </dd>
        
        <dt>
            Ordinary Button
        </dt>
        <dd>
            <button>Login</button>
        </dd>

        <dt>
            Base button
        </dt>
        <dd>
            <button class="btn">Login</button>
        </dd>

        <dt>Contexual Button</dt>
        <dd>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">secondary</button>
            <button class="btn btn-danger">danger</button>
        </dd>

        <dt>Outline Contexual button</dt>
        <dd>
            <button class="btn btn-outline-primary">Primary</button>
            <button class="btn btn-outline-secondary">secondary</button>
            <button class="btn btn-outline-danger">danger</button>
        </dd>

        <dt>Special Button</dt>
        <dd>
            <button class="btn btn-close"></button>
            <button class="btn btn-link">link-button</button>
        </dd>

        <dt>
            Logo button
        </dt>
        <dd class="btn-group-vertical">
            <button class="btn btn-danger btn-bi bi-instagram"></button>
            <button class="btn btn-secondary btn-bi bi-twitter"></button>
            <button class="btn btn-success btn-bi bi-linkedin"></button>
        </dd>



    </dl>
</body>
</html>
