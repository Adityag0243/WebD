<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        dl{
            display: grid;
            grid-template-columns: 3fr 9fr;
            margin: 2px;
            font-size: 20px;
        } 
        dt{
            background-color: rgb(45,45,45);
            color: white;
            width: 150px;
            padding: 5px;
            margin: 2px;

            position: sticky;
            top: 0;
        }
        dd{
            background-color: rgb(211, 211, 211);
            padding: 5px;
            margin: 2px;
            margin-left: 20px;
            
        }
        .brand-name{
            font-size: 40px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .topic-name{
            background-color: black;
            color: white;
            width: 150px;
        }

        fieldset{
           /* background-image: url(../public/image/Zara3-H.jpg);
            background-size: cover;*/
            width: 500px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 5px 5px 10px black;
            padding: 30px;
        }
        legend{
            text-align: center;
            background-color: black;
            box-shadow: 3px 3px 5px rgb(48, 48, 48);
            color: white;
            border-radius: 8px;
            padding: 2px;
        }
        .detail-box{
            height: 500px;
            display: flex;
            flex-direction: column-reverse;
            justify-content: center;
            align-items: center;
        }




    </style>
</head>
<body>
    <div class="detail-box">
        <fieldset>
            <legend>Personal Details</legend>
            <dl>
                <dt>First Name</dt>
                <dd>Some Name</dd>
                <dt>Last Name</dt>
                <dd>Some name</dd>
                <dt>Age</dt>
                <dd>Some age</dd>
            </dl>
        
           </fieldset>
           <fieldset>
            <legend>Contact Details</legend>
            <dl>
                <dt>City</dt>
                <dd>Some City</dd>
                <dt>State</dt>
                <dd>Some city</dd>
                <dt>POstal Code</dt>
                <dd>Some code</dd>
            </dl>
           </fieldset>
    </div>





</body>
</html>
