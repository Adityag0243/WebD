<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="get">
        <input type="password" placeholder="Enter password" size="40px" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[%!&@#])[A-Za-z0-9%$_@&]{10-15}">
        <button>Submit</button>
        <br>
        <input type="number" name="txtNumber" min="0" max="10" step="0.1">
        <button>Submit</button>
        <br>
        Range: <input type="range" name="txtNumber" min="5000" max="10000"  >
        <button>Submit</button>
        <br>

    </form>
</body>
</html>
