<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <title>Document</title>
    <style>
        body{
            height: 100vh;
        }
    </style>
</head>
<body class="container d-flex justify-content-center align-items-center">
    <form action="" method="post" class="w-50 border border-2 border-primary p-3 ">
        <div class="h3">Register User</div>
        <dl>
            <dt>Username</dt>
            <dd>
                <input type="text" class="form-control">
            </dd>

            <dt>Password</dt>
            <dd>
                <input type="password" class="form-control">
            </dd>

            <dt>Select City</dt>
            <dd>
                <select name="" id="" class="form-select">
                    <option value="Bng">Bengaluru</option>
                    <option value="Dlh">Delhi</option>
                    <option value="Noida">Noida</option>
                </select>
            </dd>

            <dt>Price Range</dt>
            <dd>
                <input type="range" class="form-range">
            </dd>

            <dt></dt>
            <dd class="form-switch">
                <input type="checkbox" class="form-check-input"> <label for="" class="form-check-label">YES</label>
            </dd>

        </dl>
    </form>
</body>
</html>
