<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
</head>
<body >
    <div class="h4">Amazon Search Bar</div>
    <div class="d-flex justify-content-center align-content-center w-50 input-group">
        <select name="" id="" class="input-group-text">
            <option value="">All</option>
            <option value="">All</option>
            <option value="">All</option>
        </select>
        <input type="text" class="form-control" placeholder="search amazon.in">
        <button class="bi bi-search btn btn-warning"></button>
    </div>

    <div class="border border-1 bg-black w-50">
        <div class="h4 text-white ms-2">Netflix Register</div>
        <div class="input-group w-50 m-2">
            <input type="email" class="form-control" placeholder="enter you email address">
            <button class="btn btn-danger ms-1">Get started <span class="bi bi-chevron-right"></span></button>
        </div>

    </div>
    <br>
    <br>
    <div class="h4">Password</div>
    <div class="w-50 input-group">
        <button class="bi bi-key-fill btn btn-light"></button>
        <input type="password" class="form-control" >
        <button class="bi bi-check-square btn btn-success"></button>
    </div>
    <br>
    <br>
    <div class="h5">Price</div>
    <div class="w-50 input-group">
        <button class="bi bi-currency-rupee btn btn-dark"></button>
        <input type="number" class="form-control" >
        <button class="btn btn-dark">.00</button>
    </div>
    <br>
    <br>
    <br>
    <br>
    <form action="" class="border border-primary border-2 w-50 p-3">
        <div class="h4">Register User</div>
        <dl class="row">
            <dt class="col-2">
                Username
            </dt>
            <dd class="col-10">
                <input type="text" class="form-control">
            </dd>
                
            <dt class="col-2">
                Password
            </dt>
            <dd class="col-10">
                <input type="password" class="form-control">
            </dd>

            <dt class="col-2">
                Age
            </dt>
            <dd class="col-10">
                <input type="number" class="form-control">
            </dd>

            <dt class="col-2">
                City
            </dt>
            <dd class="col-10">
                <select name="" id="" class="form-select">
                    <option value="">Select city</option>
                    <option value="">Bengaluru</option>
                    <option value="">Delhi</option>
                </select>
            </dd>





        </dl>
    </form>






</body>
</html>
