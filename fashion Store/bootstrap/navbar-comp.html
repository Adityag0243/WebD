<body>
    <div class="container-fluid m-3">
        
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">

                </ul>
            </div>



            <div class="tab-pane fade" id="pills-rating" role="tabpanel" aria-labelledby="pills-rating-tab" tabindex="0">4.3 <span class="bi bi-star-fill text-warning"></span>Rating & <b>500 Review</b></div>
          </div>
