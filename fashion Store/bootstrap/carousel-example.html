<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        img{
            width: 700px;
            height: 650px; 
        }
        .carousel-item{
            height: 700px;
        }
    </style>

    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    
</head>
<body>

    <div class="carousel slide" data-bs-ride="carousel" data-bs-theme="dark" id="topbanner">

        <!-- all carousel indicators from which we can move to any slide randomly like from 1st to 3rd -->
        <div class="carousel-indicators">
            <button class="active" data-bs-slide-to="0" data-bs-target="#topbanner"></button>
            <button data-bs-slide-to="1" data-bs-target="#topbanner"></button>
            <button data-bs-slide-to="2" data-bs-target="#topbanner"></button>
            <button data-bs-slide-to="3" data-bs-target="#topbanner"></button>
        </div>

        <!-- all slide image/banners -->
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="../public/image/2-2.jpg">
            </div>
            <div class="carousel-item">
                <img src="../public/image/1-1.jpg">
            </div>
            <div class="carousel-item active">
                <img src="../public/image/1-3.jpg">
            </div>
            
            <div class="m-3 carousel-item">
                <div class=" m-3 w-75 h-100 d-flex justify-content-center align-items-center ">
                    <p>Register For more</p>
                    <form class="input-group">
                        <input class="form-control" placeholder="Enter your email" type="email">
                        <button class="btn btn-warning">Get Started<span class="bi bi-chevron-right"></span></button>
                    </form>
                </div>
            </div>
            
        </div>


        <!-- left right control to move slide -->
        <button class="carousel-control-prev" data-bs-target="#topbanner" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next"  data-bs-target="#topbanner" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>
    

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"> </script>

</body>
</html>
