<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="fashion Store/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="fashion Store/node_modules/bootstrap/dist/css/bootstrap.css"> -->
</head>
<body>
   <div class=" container container-fluid m-3 p-2 border border-1 border-black w-25 rounded box-shadow">
        <textarea class="form-control border border-black" id="result"></textarea>
        <br>
        <button class="btn btn-danger m-2 px-4" id="clear"  onclick="clear_fn()" >Clear</button>
        <button class="btn btn-primary m-2 " id="zero"  onclick="appendToResult('0')" >0</button>
        <button class="btn btn-primary m-2" id="one"   onclick="appendToResult('1')" >1</button>
        <br>
        <button class="btn btn-primary m-2" id="two"   onclick="appendToResult('2')" >2</button>
        <button class="btn btn-primary m-2 " id="three" onclick="appendToResult('3')" >3</button>
        <button class="btn btn-primary m-2 " id="four"  onclick="appendToResult('4')" >4</button>
        <button class="btn btn-primary m-2 " id="five"  onclick="appendToResult('5')" >5</button>
        <br>
        <button class="btn btn-primary m-2 " id="six"  onclick="appendToResult('6')" >6</button>
        
        <button class="btn btn-primary m-2 " id="seven"  onclick="appendToResult('7')" >7</button>
        <button class="btn btn-primary m-2 " id="eight"  onclick="appendToResult('8')" >8</button>
        <button class="btn btn-primary m-2 " id="eight"  onclick="appendToResult('9')" >9</button>
        <br>
        <button class="btn btn-warning m-2" id="Add"       onclick="appendToResult('+')" >+</button>
        <button class="btn btn-warning m-2" id="subtract"  onclick="appendToResult('-')" >-</button>
        <button class="btn btn-warning m-2" id="divide"    onclick="appendToResult('/')" >/</button>
        <button class="btn btn-warning m-2" id="multiply"  onclick="appendToResult('*')" >*</button>
        <br>
        <button class="btn btn-success w-100" id="calculate"  onclick="calculate()" >Calculate</button>
   </div>

    
    

    


        
    <script>

        function appendToResult(myCharacter){
            // let current = document.getElementById("result").innerHTML;
            // let appended = current + myCharacter;
            document.getElementById("result").innerHTML = document.getElementById("result").innerHTML + myCharacter;
        }
        function calculate(){
            let expression = document.getElementById("result").innerHTML;
            document.getElementById("result").innerHTML = eval(expression);
        }
        function clear_fn(){
            document.getElementById("result").innerHTML = "";
        }

    </script>
</body>
</html>
