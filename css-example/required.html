<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:required + span{
            display: inline;
            color: red;
        }

        input:optional + span{
            display: none;
        }

        input:required{
            border: 2px solid red;
        }

        input:valid + span{
            display: none;
        }
    
        input:valid{
            border: 2px solid black;
        }

        input:valid ~ div{
            display: none;
        }

    </style>
</head>

<body>
    <form action="">
        <dl>
            
            <dt>Username</dt>
            <dd>
                <input type="text" required> <span>*</span>
                <div>Username is requierd</div>
            </dd>

            <dt>Password</dt>
            <dd>
                <input type="password" required> <span>*</span>
                <div>Password is requierd</div>
            </dd>

            <dt>Age</dt>
            <dd>
                <input type="number" required> <span>*</span>
                <div>UserAge is requierd</div>
            </dd>

        </dl>
    </form>
</body>

</html>
