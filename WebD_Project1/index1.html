<!-- youtube clone -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="indexwala.css">
</head>
<body>
    <!-- #ek header isme logo search krne wala phir icon ye sab -->
    <div class="header">
        <p>youtube</p>
    </div>
    <div class="container">
<!-- big box1 upar se niche ki taraf left wala rectangle jisme home channel subscription hai... -->
        <div class="bigbox1">    
            <div class="blocks_of_1">
                <div class="hss">
                    <div class="boxhss"><p class="marking">Home</p></div>
                    <div class="boxhss"><p class="marking">Shorts</p></div>
                    <div class="boxhss"><p class="marking">Subscription</p></div>
                </div>

                <div class="you">
                    <div class="boxyou"><p class="marking">You</p></div>
                    <div class="boxyou"><p class="marking">Your channel</p></div>
                    <div class="boxyou"><p class="marking">History</p></div>
                    <div class="boxyou"><p class="marking">Your video</p></div>
                    <div class="boxyou"><p class="marking">Watch later</p></div>
                    <div class="boxyou"><p class="marking">Show more</p></div>
                    
                </div>
            </div>
            <div class="blocks_of_1">
                <div class="you">
                    <div class="boxyou"><p class="marking">Explore</p></div>
                    <div class="boxyou"><p class="marking">Trending</p></div>
                    <div class="boxyou"><p class="marking">Shopping</p></div>
                    <div class="boxyou"><p class="marking">Music</p></div>
                    <div class="boxyou"><p class="marking">Movies</p></div>
                    <div class="boxyou"><p class="marking">Live</p></div>
                    <div class="boxyou"><p class="marking"></p></div>
                    <div class="boxyou"><p class="marking"></p></div>
                    <div class="boxyou"><p class="marking"></p></div>
                    <div class="boxyou"><p class="marking"></p></div>
                    <div class="boxyou"><p class="marking"></p></div>
                    <div class="boxyou"><p class="marking"></p></div>
                </div>
            </div>
            <div class="blocks_of_1">
                <div class="you">
                    <div class="boxyou"><p class="marking"></p></div>
                    <div class="boxyou"><p class="marking"></p></div>
                    <div class="boxyou"><p class="marking"></p></div>
                    <div class="boxyou"><p class="marking"></p></div>
                    
                </div>
            </div>
            <div class="blocks_of_1">
                <div class="you">
                    <div class="boxyou"><p class="marking"></p></div>
                    <div class="boxyou"><p class="marking"></p></div>
                    <div class="boxyou"><p class="marking"></p></div>
                    <div class="boxyou"><p class="marking"></p></div>
    
                </div>
            </div>
            <div class="blocks_of_1"></div>
            <div class="blocks_of_1"></div>
            

        </div>
<!--big box2 right side wala bada dabba jisme video ke thumbnails hai -->
        <div class="bigbox2">
            <!-- is badde ka header type sa hai patali si patti -->
            <div class="blocks_of_2_header"></div>
            <!-- #isme 4 5  display column me box banane hai har aur phir har ek me 3 3 thumbnail-->
            <div class="blocks_of_2">
                <div class="block2box"></div>
                <div class="block2box"></div>
                <div class="block2box"></div>
            </div>
            <div class="blocks_of_2">
                <div class="block2box"></div>
                <div class="block2box"></div>
                <div class="block2box"></div>
            </div>
            <div class="blocks_of_2">
                <div class="block2box"></div>
                <div class="block2box"></div>
                <div class="block2box"></div>
            </div>
            <div class="blocks_of_2">
                <div class="block2box"></div>
                <div class="block2box"></div>
                <div class="block2box"></div>
            </div>
            <div class="blocks_of_2">
                <div class="block2box"></div>
                <div class="block2box"></div>
                <div class="block2box"></div>
            </div>
            
        </div>
    </div>
</body>
</html>
