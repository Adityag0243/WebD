        const target=document.querySelectorAll("button");
        for(let i=0;i<5;i++){
            let a="id";
            a+=i;
            target[i].setAttribute("id",a);
            target[i].addEventListener("click",e=>{
                
                const show=document.querySelector("h1")
                let star=i+1
                star+=" Star Selected"
                const sh=document.createElement("p")
                sh.textContent=star
                show.innerHTML=star
            })
        }
